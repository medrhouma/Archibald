<!-- src/app/face-snap-dsi22/face-snap-dsi22.component.html -->
<div class="face-snap-card" [ngClass]="{ 'snapped': buttonText === 'Oops, un Snap!' }">
    <h2>{{ faceSnap.title }}</h2>
    <p class="upload-date">Mis en ligne le {{ faceSnap.createdDate | date: 'dd MMMM yyyy':'':'fr-FR' }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title" class="face-snap-image">
    <p class="description">{{ faceSnap.description }}</p>
    <div class="snap-actions">
      <button (click)="onSnap()">{{ buttonText }}</button>
      <span class="snap-info">{{ snapEmoji }} {{ faceSnap.snaps }}</span>
    </div>
</div>
